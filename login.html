<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signing up</title>
    <script src="https://kit.fontawesome.com/be830fc6a7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/Dashboard/signup.css">
</head>
<body>
     <div class="container-form">
         <div class="form-main">
            
             <form action="">
                
                <h1>Sign Up</h1>
                
                <label for="">Name<i class=" asterisk fa-solid fa-asterisk"></i></label> <br>
             <input type="text" name="Name" placeholder="Name"><br><br>

             <label for="" >Email<i class="asterisk fa-solid fa-asterisk"></i></label> <br>
             <input type="text" name="email" placeholder="Email"><br><br>

             <label for="">Phone Number</label> <br>
             <input type="value" name=" phone number" placeholder="Phone Number"><br><br>

             <div class="gender-age">
                <div>
                    <label for="" class="gender-label">Gender</label> <br>
                    <input type="text" name="Gender" placeholder="Gender"><br><br>
                </div>

                <div>
                    <label for="" class="age-label">Age</label> <br>
                    <input class="age-form" type="text" name=" age" placeholder="Age"><br><br>
                </div>
             </div>

             <div class="submit-button">
                <input type="submit" name="Signup-button" value="Submit">
             </div>
          </form>
          

            <div class="divider">
                <span class="sign up">Or sign up with</span>
        
            </div>
            <div class="social-media">
                <a href="http://"><img class="google" src="/Dashboard/images/google-removebg-preview.png"></a>
        
                <a href="http://"><i class=" facebook-icon fa-brands fa-facebook"></i></a>
        
                <a href="http://"><i class=" apple-icon fa-brands fa-apple"></i></a>
             
        
            </div>
            <div class="foot">
                <p>Already have an account?</p>
                <p class="Signup-button">Sign in</p>
            </div>
    
        </div>
    
    
    </div>


</body>
</html>
